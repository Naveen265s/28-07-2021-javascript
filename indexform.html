<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from</title>
    <script>
         validate = () =>{
            var uname = document.getElementById('txtname').value;
            var upass = document.getElementById('txtpwd').value;
            if(uname == ""){
                event.preventDefault(); 
                document.getElementById("s1").innerText = "please enter username";
            }else if(upass == ""){
                event.preventDefault(); 
                document.getElementById("s1").innerText = "please enter password";
            }
        }
    </script>
</head>
<body>
    <form action="https://www.google.co.in" onsubmit="validate()">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td>user name</td>
                    <td><input type="text" id="txtname"/></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" id="txtpwd"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="signIn"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span id="s1" style= "color: red;"></span>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
